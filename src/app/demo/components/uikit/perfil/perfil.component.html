<p-toast></p-toast>
<div class="surface-ground flex  justify-content-left  overflow-hidden" style="padding-left:20rem;">
    <div class="flex flex-column align-items-center justify-content-center ">
      <div style="border-radius:56px; padding:0.2rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/zoomlogo.jpeg" alt="Image" height="170" class="mb-3 border-circle">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenida, Katherine!</div>
                    <span class="text-600 font-medium">¿Desea actualizar la contraseña?</span>

                </div>
                <div class="field">
                    <label for="email1" class="block text-900 text-xl font-medium mb-1">Email</label>
                    <input id="email1" type="text" class=" mb-1" [(ngModel)]="perfil.email" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem">

                </div>

                    <div class="field">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2 ">Contraseña actual</label>
                    <p-password id="password1" [(ngModel)]="password1" [toggleMask]="true" placeholder="Contraseña" z styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    </div>
                <div class="field">
                    <label for="password2" class="block text-900 font-medium text-xl mb-2 ">Confirmar contraseña</label>
                    <p-password id="password2" [(ngModel)]="password2" [toggleMask]="true" placeholder="Contraseña" z styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                </div>

                <div class="field">
                    <label for="password3" class="block text-900 font-medium text-xl mb-2 mt-2">Nueva contraseña</label>
                    <p-password id="password3" [(ngModel)]="perfil.password" [toggleMask]="true" placeholder="Contraseña" z styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                </div>
                <button pButton pRipple label="Actualizar contraseña" class="w-full p-3 text-xl" (click)="update()"></button>


            </div>
        </div>
    </div>

</div>
